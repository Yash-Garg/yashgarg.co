<div class="container mt-3">
    <nav class="navbar navbar-expand-sm flex-column flex-sm-row text-nowrap p-0">
        <a class="navbar-brand mx-0 mr-sm-auto" href="{{ .Site.BaseURL }}">
            {{ with .Site.Params.logo }}
            <img src="{{ . | absURL }}" alt="logo">
            {{ end }}
            {{ .Site.Title }}
        </a>
        <div class="navbar-nav flex-row flex-wrap justify-content-center">
            {{ with .Site.Menus.main }}
            {{ $navbar_len := len . }}
            {{ range $i, $nav_item := . }}<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                height="24px" viewBox="0 0 24 24" width="24px" fill="#fff">
                <rect fill="none" height="24" width="24" />
                <path
                    d="M13.17,4L18,8.83V20H6V4H13.17 M14,2H6C4.9,2,4,2.9,4,4v16c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8L14,2L14,2z M12,14 c1.1,0,2-0.9,2-2c0-1.1-0.9-2-2-2s-2,0.9-2,2C10,13.1,10.9,14,12,14z M16,17.43c0-0.81-0.48-1.53-1.22-1.85 C13.93,15.21,12.99,15,12,15c-0.99,0-1.93,0.21-2.78,0.58C8.48,15.9,8,16.62,8,17.43V18h8V17.43z" />
            </svg>
            <a class="nav-item nav-link" href="{{ $nav_item.URL }}">
                {{ $nav_item.Name }}{{ $nav_item.Post }}
            </a>
            {{ if ne (add $i 1) $navbar_len }}
            <span class="nav-item navbar-text mx-1">/</span>
            {{ end }}
            {{ end }}
            {{ end }}
        </div>
    </nav>
</div>
<hr>
